<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <nav class="nav">
        <a href="/index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="Estado.html">Estado</a>
        <a href="Ejercicios.html">Ejercicios</a>
        <a href="Nutricion.html">Nutrición</a>
    </nav>

    <div class="container" id="register">
        <h2>Registro</h2>
        <form action="/api/register" method="post" id="register-form">
            <div class="form-group">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="correo" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="contraseña" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            // Obtener los valores de los campos
            const nombre = document.getElementById('register-name').value;
            const correo = document.getElementById('register-email').value;
            const contraseña = document.getElementById('register-password').value;

            // Crear el objeto de datos
            const userData = {
                nombre: nombre,
                correo: correo,
                contraseña: contraseña
            };

            // Enviar los datos al servidor
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error('Error en el registro: ' + response.statusText);
                }

                const data = await response.json();
                console.log('Usuario registrado:', data);
                alert('Registro exitoso');
            } catch (error) {
                console.error('Error al registrar usuario:', error);
                alert('Error al registrar usuario');
            }
        });
    </script>

    <footer>
        <p>&copy; 2024 Improve Your Health. </p>
    </footer>
</body>
</html>
