<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <nav class="nav">
        <a href="/index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="Estado.html">Estado</a>
        <a href="Ejercicios.html">Ejercicios</a>
        <a href="Nutricion.html">Nutrición</a>
    </nav>

    <div class="container" id="register">
        <h2>Registro</h2>
        <form action="/api/register" method="post" id="register-form">
            <div class="form-group">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="correo" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="contraseña" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('register-form').addEventListener('submit', async (event) => {
                event.preventDefault(); // Evita el envío predeterminado del formulario

                try {
                    const response = await fetch('https://github-proyecto.vercel.app/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre: document.getElementById('register-name').value, // Obtén el valor del campo
                            correo: document.getElementById('register-email').value, // Obtén el valor del campo
                            contraseña: document.getElementById('register-password').value // Obtén el valor del campo
                        }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text(); // Obtener el texto de error
                        console.error('Error en la solicitud:', errorText);
                        alert('Error en el registro: ' + errorText);
                    } else {
                        const result = await response.json();
                        console.log('Registro exitoso:', result);
                        alert('Registro exitoso. Bienvenido, ' + result.nombre + '!');

                        // Redirigir a la página de "Estado" después de 1 segundo
                        setTimeout(() => {
                            window.location.href = 'Estado.html';
                        }, 1000); // Esperar 1 segundo antes de redirigir
                    }
                } catch (error) {
                    console.error('Error en la solicitud:', error);
                    alert('Ocurrió un error en la conexión');
                }
            });
        });

    </script>

    <footer>
        <p>&copy; 2024 Improve Your Health. </p>
    </footer>
</body>
</html>
