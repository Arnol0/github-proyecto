<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <nav class="nav">
        <a href="/index.html">Inicio</a>
        <a href="login.html">Login</a>
        <a href="Estado.html">Estado</a>
        <a href="Ejercicios.html">Ejercicios</a>
        <a href="Nutricion.html">Nutrición</a>
    </nav>

    <div class="container" id="register">
        <h2>Registro</h2>
        <form action="/register" method="post" id="register-form">
            <div class="form-group">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="correo" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="contraseña" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script >
        document.getElementById('register-form').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevenir el envío del formulario

        const nombre = document.getElementById('register-name').value;
        const correo = document.getElementById('register-email').value;
        const contraseña = document.getElementById('register-password').value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Establecer el tipo de contenido
            },
            body: JSON.stringify({ nombre, correo, contraseña }) // Convertir los datos a JSON
        });

        const result = await response.json(); // Obtener la respuesta en formato JSON

        if (response.ok) {
            alert(result.message); // Mostrar mensaje de éxito
        } else {
            alert(result.message); // Mostrar mensaje de error
        }
    });
    </script>

    <footer>
        <p>&copy; 2024 Improve Your Health. </p>
    </footer>
</body>
</html>
