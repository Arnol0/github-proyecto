<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<nav class="nav">
    <a href="/index.html">Inicio</a>
    <a href="Estado.html">Estado</a>
    <a href="Ejercicios.html">Ejercicios</a>
    <a href="Nutricion.html">Nutrición</a>
    <a href="Registro.html">Registro</a>
</nav>
<body>
    <div  class="container" id="login">
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="post" id="login-form" >
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
        
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('login-form').addEventListener('submit', async (event) => {
                    event.preventDefault(); // Evita el envío predeterminado del formulario

                    const correo = document.getElementById('login-email').value;
                    const contraseña = document.getElementById('login-password').value;

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ correo, contraseña }),
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Error en la solicitud:', errorText);
                            alert('Error en el inicio de sesión: ' + errorText);
                        } else {
                            const result = await response.json();
                            alert('Inicio de sesión exitoso. Bienvenido, ' + result.user.nombre + '!');

                            setTimeout(() => {
                                window.location.href = 'Estado.html'; // Redirige al estado si el inicio de sesión es exitoso
                            }, 1000); // Esperar 1 segundo antes de redirigir
                        }
                    } catch (error) {
                        console.error('Error en la solicitud:', error);
                        alert('Ocurrió un error en la conexión');
                    }
                });
            });

    </script>
</body>

</html>
